      var html = '';

      $.each(tabledata, function (i) {
        tabledata[i].no = i + 1;

        var returnVal = function (key) {
          var val = tabledata[i][key];
          var prevIndex = i - 1;
          var isPrint = true;
          if (prevIndex >= 0 && tabledata[prevIndex][key] === val) {
            isPrint = false;
          }
          return isPrint ? val : '';
        };
        var depth1 = returnVal('depth1');
        var depth2 = returnVal('depth2');
        var depth3 = returnVal('depth3');
        var path = (function () {
          var val = tabledata[i].path;
          var href = '';
          if (val.match(/^\.\//g)) {
            href = val;
          } else {
            href = './dist' + val;
          }
          return val.length ? '<a href="' + href + '" target="_blank">' + val + '</a>' : '';
        })();
        var status = (function () {
          var val = tabledata[i].status;
          var text = '';
          if (val === 'ing') {
            text = '작업중';
          } else if (val === 'end') {
            text = '작업완료';
          }
          return val.length ? '<span class="index-status index-status--' + val + '">' + text + '</span>' : '';
        })();
