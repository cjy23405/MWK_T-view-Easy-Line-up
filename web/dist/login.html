<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>TVEL</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <div id="wrap">
      <div class="layout-wrap">
        <div class="login-wrap">
          <div class="login__contents">
            <form action="">
              <h1 class="login__logo">
                <a href="" class="login__logo__link">
                  <span class="for-a11y">T-view - Device Easy Line-up</span>
                </a>
              </h1>
              <dl class="form-row">
                <dt class="form-row__key">ID</dt>
                <dd class="form-row__val">
                  <div class="ui-input-block">
                    <input type="text" class="ui-input" title="ID" placeholder="ID" />
                  </div>
                </dd>
              </dl>
              <dl class="form-row">
                <dt class="form-row__key">Password</dt>
                <dd class="form-row__val">
                  <div class="ui-input-block">
                    <input type="password" class="ui-input" title="Password" placeholder="Password" />
                  </div>
                </dd>
              </dl>
              <button type="submit" class="ui-button ui-basic-button login__submit" disabled>
                Log in
              </button>
              <button type="submit" class="ui-button ui-basic-button login__submit">
                Log in
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="./assets/js/polyfills.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/js/sortable.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <!-- //script -->
  </body>
</html>
