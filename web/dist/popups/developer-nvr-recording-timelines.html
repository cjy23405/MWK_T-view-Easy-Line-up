<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>TVEL</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- favicon -->
    <link rel="icon" href="../assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="../assets/css/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="../assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="../assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-developer-nvr-recording-timelines">Recording Timelines</a>

    <!-- layer: Recording Timelines -->
    <div class="layer-wrap layer-developer-nvr-recording-timelines" data-layer="layer-developer-nvr-recording-timelines">
      <div class="layer-container">
        <section class="ui-layer">
          <div class="ui-layer__head">
            <h2 class="ui-layer__title">Recording Timelines</h2>
          </div>
          <div class="ui-layer__body">
            <div class="ui-layer__body-inner">
              <dl class="form-row form-row--horizontal">
                <dt class="form-row__key">From Date/Time</dt>
                <dd class="form-row__val">
                  <div class="form-flex">
                    <div class="form-flex__cell form-flex__cell--flexible">
                      <div class="ui-input-block">
                        <input type="text" class="ui-input" title="Start Date" placeholder="YYYY.MM.DD" />
                      </div>
                    </div>
                    <div class="form-flex__cell form-flex__cell--flexible">
                      <div class="ui-input-block">
                        <input type="text" class="ui-input" title="Start Time" placeholder="HH.MM.SS" />
                      </div>
                    </div>
                  </div>
                </dd>
              </dl>
              <dl class="form-row form-row--horizontal">
                <dt class="form-row__key">To Date/Time</dt>
                <dd class="form-row__val">
                  <div class="form-flex">
                    <div class="form-flex__cell form-flex__cell--flexible">
                      <div class="ui-input-block">
                        <input type="text" class="ui-input" title="End Date" placeholder="YYYY.MM.DD" />
                      </div>
                    </div>
                    <div class="form-flex__cell form-flex__cell--flexible">
                      <div class="ui-input-block">
                        <input type="text" class="ui-input" title="End Time" placeholder="HH.MM.SS" />
                      </div>
                    </div>
                  </div>
                </dd>
              </dl>
            </div>
          </div>
          <div class="ui-layer__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--secondary">Send</button>
                </li>
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button" data-role="layerClose">Close</button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: Recording Timelines -->

    <!-- script -->
    <script type="text/javascript" src="../assets/js/polyfills.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/simplebar.min.js"></script>
    <script type="text/javascript" src="../assets/js/sortable.min.js"></script>
    <script type="text/javascript" src="../assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-developer-nvr-recording-timelines');
      });
    </script>
    <!-- //script -->
  </body>
</html>
