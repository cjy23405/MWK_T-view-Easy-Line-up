<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>TVEL</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- favicon -->
    <link rel="icon" href="../assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="../assets/css/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="../assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="../assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-developer-camera-device-password-change">Device Password Change</a>

    <!-- layer: Device Password Change -->
    <div class="layer-wrap layer-developer-camera-device-password-change" data-layer="layer-developer-camera-device-password-change">
      <div class="layer-container">
        <section class="ui-layer ui-layer--small">
          <div class="ui-layer__head">
            <h2 class="ui-layer__title">Device Password Change</h2>
          </div>
          <div class="ui-layer__body">
            <div class="ui-layer__body-inner">
              <div class="ui-scroller ui-scroller--slim">
                <dl class="form-row form-row--horizontal">
                  <dt class="form-row__key">Current PW</dt>
                  <dd class="form-row__val">
                    <div class="form-row__val-text">qwer1234</div>
                  </dd>
                </dl>
                <dl class="form-row form-row--horizontal" data-tooltip="layerDeveloperCameraDevicePasswordChangeNewPW">
                  <dt class="form-row__key">New PW</dt>
                  <dd class="form-row__val">
                    <div class="ui-input-block">
                      <input type="password" class="ui-input" title="New PW" placeholder="Input Update Version" />
                    </div>
                    <div data-tooltip-contents="layerDeveloperCameraDevicePasswordChangeNewPW">
                      <div class="tooltip-wrap">
                        <p class="tooltip-sample">Sample : qwer471212!</p>
                        <ul class="tooltip-list">
                          <li class="tooltip-list__item">1~30 characters (including numbers & special characters)</li>
                          <li class="tooltip-list__item">Not available blank</li>
                        </ul>
                      </div>
                    </div>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div class="ui-layer__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button">Submit</button>
                </li>
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button" data-role="layerClose">Cancel</button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: Device Password Change -->

    <!-- script -->
    <script type="text/javascript" src="../assets/js/polyfills.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/simplebar.min.js"></script>
    <script type="text/javascript" src="../assets/js/sortable.min.js"></script>
    <script type="text/javascript" src="../assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-developer-camera-device-password-change');
      });
    </script>
    <!-- //script -->
  </body>
</html>
