<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>TVEL</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- favicon -->
    <link rel="icon" href="../assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="../assets/css/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="../assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="../assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-developer-nvr-network">Network</a>

    <!-- layer: Network -->
    <div class="layer-wrap layer-developer-nvr-network" data-layer="layer-developer-nvr-network">
      <div class="layer-container">
        <section class="ui-layer">
          <div class="ui-layer__head">
            <h2 class="ui-layer__title">Network</h2>
          </div>
          <div class="ui-layer__body">
            <div class="ui-layer__body-inner">
              <div class="ui-scroller ui-scroller--slim">
                <dl class="form-row">
                  <dt class="form-row__key">IP</dt>
                  <dd class="form-row__val">
                    <div class="ui-input-block">
                      <input type="text" class="ui-input" title="IP" placeholder="Input IP" />
                    </div>
                  </dd>
                </dl>
                <dl class="form-row">
                  <dt class="form-row__key">Subnet Mask</dt>
                  <dd class="form-row__val">
                    <div class="ui-input-block">
                      <input type="text" class="ui-input" title="Subnet Mask" placeholder="Input Subnet Mask" />
                    </div>
                  </dd>
                </dl>
                <dl class="form-row">
                  <dt class="form-row__key">Gateway</dt>
                  <dd class="form-row__val">
                    <div class="ui-input-block">
                      <input type="text" class="ui-input" title="Gateway" placeholder="Input Gateway" />
                    </div>
                  </dd>
                </dl>
                <dl class="form-row">
                  <dt class="form-row__key">DNS (Multiple)</dt>
                  <dd class="form-row__val">
                    <div class="ui-input-block">
                      <input type="text" class="ui-input" title="DNS (Multiple)" placeholder="Input DNS (Multiple)" />
                    </div>
                  </dd>
                </dl>
                <dl class="form-row form-row--horizontal">
                  <dt class="form-row__key">UPNP</dt>
                  <dd class="form-row__val">
                    <div class="check-tab">
                      <ul class="check-tab__list">
                        <li class="check-tab__item">
                          <div class="check-tab__block">
                            <input type="radio" class="ui-radio" name="layerDeveloperNVRNetworkUPNP" id="layerDeveloperNVRNetworkUPNP01" />
                            <label for="layerDeveloperNVRNetworkUPNP01" class="check-tab__button" tabindex="-1">Enable</label>
                          </div>
                        </li>
                        <li class="check-tab__item">
                          <div class="check-tab__block">
                            <input type="radio" class="ui-radio" name="layerDeveloperNVRNetworkUPNP" id="layerDeveloperNVRNetworkUPNP02" />
                            <label for="layerDeveloperNVRNetworkUPNP02" class="check-tab__button" tabindex="-1">Disabled</label>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </dd>
                </dl>
                <dl class="form-row form-row--horizontal">
                  <dt class="form-row__key">DHCP</dt>
                  <dd class="form-row__val">
                    <div class="ui-switch-block">
                      <input type="checkbox" class="ui-checkbox" name="layerDeveloperNVRNetworkDHCP" id="layerDeveloperNVRNetworkDHCP" />
                      <label for="layerDeveloperNVRNetworkDHCP" class="ui-label" tabindex="-1">
                        <span class="ui-switch-object"></span>
                        <span class="ui-label__text">
                          <span class="ui-switch-block__on-text">On</span>
                          <span class="ui-switch-block__off-text">Off</span>
                        </span>
                      </label>
                    </div>
                  </dd>
                </dl>
                <dl class="form-row">
                  <dt class="form-row__key">Web Port</dt>
                  <dd class="form-row__val">
                    <div class="ui-input-block">
                      <input type="text" class="ui-input" title="Web Port" placeholder="Input Web Port" />
                    </div>
                  </dd>
                </dl>
                <dl class="form-row">
                  <dt class="form-row__key">Stream Port</dt>
                  <dd class="form-row__val">
                    <div class="ui-input-block">
                      <input type="text" class="ui-input" title="Stream Port" placeholder="Input Stream Port" />
                    </div>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div class="ui-layer__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--secondary">Send</button>
                </li>
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button" data-role="layerClose">Cancel</button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: Network -->

    <!-- script -->
    <script type="text/javascript" src="../assets/js/polyfills.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/simplebar.min.js"></script>
    <script type="text/javascript" src="../assets/js/sortable.min.js"></script>
    <script type="text/javascript" src="../assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-developer-nvr-network');
      });
    </script>
    <!-- //script -->
  </body>
</html>
