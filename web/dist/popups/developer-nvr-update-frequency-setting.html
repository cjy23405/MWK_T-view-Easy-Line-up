<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>TVEL</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- favicon -->
    <link rel="icon" href="../assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="../assets/css/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="../assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="../assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-developer-nvr-update-frequency-setting">Update Frequency Setting</a>

    <!-- layer: Update Frequency Setting -->
    <div class="layer-wrap layer-developer-nvr-update-frequency-setting" data-layer="layer-developer-nvr-update-frequency-setting">
      <div class="layer-container">
        <section class="ui-layer ui-layer--small">
          <div class="ui-layer__head">
            <h2 class="ui-layer__title">Update Frequency Setting</h2>
          </div>
          <div class="ui-layer__body">
            <div class="ui-layer__body-inner">
              <dl class="form-row form-row--horizontal">
                <dt class="form-row__key">Event Name</dt>
                <dd class="form-row__val">
                  <div class="ui-input-block">
                    <input type="password" class="ui-input" title="New PW" placeholder="Input Event Name" />
                  </div>
                </dd>
              </dl>
              <dl class="form-row form-row--horizontal">
                <dt class="form-row__key">Interval</dt>
                <dd class="form-row__val">
                  <div class="form-flex">
                    <div class="form-flex__cell form-flex__cell--flexible">
                      <div class="ui-input-block">
                        <input type="text" class="ui-input" title="Interval" placeholder="Input Interval" />
                      </div>
                    </div>
                    <div class="form-flex__cell form-flex__cell--flexible">
                      <div class="ui-dropdown js-ui-dropdown">
                        <div class="ui-dropdown__inner">
                          <span class="ui-dropdown__text">
                            <span class="for-a11y">Selected : </span>
                            <span data-radio-watch-view="layerDeveloperNVRUpdateFrequencySettingInterval" data-radio-watch-placeholder="Interval Select"></span>
                          </span>
                          <button type="button" class="ui-button ui-dropdown__opener js-ui-dropdown__opener">
                            <span class="for-a11y">
                              Dropdown
                              <span class="open-text">open</span>
                              <span class="close-text">close</span>
                            </span>
                          </button>
                        </div>
                        <div class="ui-dropdown__layer js-ui-dropdown__layer">
                          <div class="ui-scroller">
                            <ul class="ui-dropdown__option-list ui-dropdown__option-list--plain">
                              <li class="ui-dropdown__option-item">
                                <div class="ui-radio-block">
                                  <input
                                    type="radio"
                                    class="ui-radio"
                                    name="layerDeveloperNVRUpdateFrequencySettingInterval"
                                    id="layerDeveloperNVRUpdateFrequencySettingInterval01"
                                    data-radio-watch="layerDeveloperNVRUpdateFrequencySettingInterval"
                                    data-radio-watch-value="sec"
                                  />
                                  <label for="layerDeveloperNVRUpdateFrequencySettingInterval01" class="ui-label" tabindex="-1">
                                    <span class="ui-label__text">sec</span>
                                  </label>
                                </div>
                              </li>
                              <li class="ui-dropdown__option-item">
                                <div class="ui-radio-block">
                                  <input
                                    type="radio"
                                    class="ui-radio"
                                    name="layerDeveloperNVRUpdateFrequencySettingInterval"
                                    id="layerDeveloperNVRUpdateFrequencySettingInterval02"
                                    data-radio-watch="layerDeveloperNVRUpdateFrequencySettingInterval"
                                    data-radio-watch-value="min"
                                  />
                                  <label for="layerDeveloperNVRUpdateFrequencySettingInterval02" class="ui-label" tabindex="-1">
                                    <span class="ui-label__text">min</span>
                                  </label>
                                </div>
                              </li>
                              <li class="ui-dropdown__option-item">
                                <div class="ui-radio-block">
                                  <input
                                    type="radio"
                                    class="ui-radio"
                                    name="layerDeveloperNVRUpdateFrequencySettingInterval"
                                    id="layerDeveloperNVRUpdateFrequencySettingInterval03"
                                    data-radio-watch="layerDeveloperNVRUpdateFrequencySettingInterval"
                                    data-radio-watch-value="hour"
                                  />
                                  <label for="layerDeveloperNVRUpdateFrequencySettingInterval03" class="ui-label" tabindex="-1">
                                    <span class="ui-label__text">hour</span>
                                  </label>
                                </div>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </dd>
              </dl>
            </div>
          </div>
          <div class="ui-layer__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--secondary">Send</button>
                </li>
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button" data-role="layerClose">Cancel</button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: Update Frequency Setting -->

    <!-- script -->
    <script type="text/javascript" src="../assets/js/polyfills.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/simplebar.min.js"></script>
    <script type="text/javascript" src="../assets/js/sortable.min.js"></script>
    <script type="text/javascript" src="../assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-developer-nvr-update-frequency-setting');
      });
    </script>
    <!-- //script -->
  </body>
</html>
